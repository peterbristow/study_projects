{% extends 'base.html' %}
{% block content %}

<h1>{{ post.title|capfirst }}</h1>
<p>{{ post.content }}</p>
Created on {{ post.created_date|date:"d/m/Y" }} by {{ post.created_by|capfirst }}
<br />
Total number of views: {{ post.views_total }}
<br />
Tags: {{ post.tags }}
<br />
<br />
<a href="{% url 'home' %}">Go back to the post list</a>
<br />

{% endblock %}
