{% extends 'base.html' %}

{% block content %}
	<h1>Edit a user.</h1>
	<form method="POST" action="{{url_for('show', id=user.id)}}?_method=PATCH">
		<input type="text" name="first_name" value="{{user.first_name}}">
		<input type="text" name="last_name" value="{{user.last_name}}">
		<button>Edit user</button>
	</form>
{% endblock %}
